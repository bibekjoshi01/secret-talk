<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secret Chat</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/chat.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', path='/icons/favicon.png') }}"
    />
  </head>
  <body>
    <h2>Secret Chat Room: {{ chat_id }}</h2>
    <h3>Active Users: <span id="active-users"></span></h3>

    <div id="chat-container">
      <ul id="messages"></ul>
    </div>

    <div id="input-area">
      <input id="msg" placeholder="Type a message..." autocomplete="off" />
      <button onclick="send()">Send</button>
    </div>

    <script>
      window.chatConfig = {
        chatId: "{{ chat_id }}",
        wsBaseUrl: "{{ ws_base_url }}",
        username: "{{ username or '' }}",
      };
      console.log(window.chatConfig, "window.chatConfig");
    </script>
    <script defer src="{{ url_for('static', path='/js/chat.js') }}"></script>
  </body>
</html>
